<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="spotifyfavicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utitlity.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>


    <div class="container flex bg-black">

        <div class="left">
            <div class="home bg-grey m-1 p-1 rounded">
                <div class="logo invert "><img src="logo.svg" alt=""></div>
                <ul>
                    <li style="color: white;"><img class="invert" src="home.svg" alt="home icon">Home</li>
                    <li><img class="invert" src="search.svg" alt="search icon">Search</li>
                </ul>
            </div>


            <div class="library m-1 p-1  bg-grey rounded">

                <div class="heading">
                    <img src="playlist.svg" class="invert" alt="playlisticon">
                    <h1>Your Library</h1>
                </div>



                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"> <span>Legal</span> </a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"> <span>Safety &amp; Privacy
                                Center</span> </a> </div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/"> <span>Privacy Policy</span>
                        </a> </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span> </a> </div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"> <span>About Ads</span> </a>
                    </div>
                    <div> <a href="https://www.spotify.com/in-en/accessibility/"> <span>Accessibility</span> </a> </div>
                </div>

            </div>

        </div>






        <div class="right border bg-grey m-1 p-1 rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="arrow-left.svg" alt="back icon">
                    <img class="invert" src="arrow-right.svg" alt="forward icon">

                </div>
                <div class="buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>

            </div>

        </div>



    </div>
</body>

</html>
